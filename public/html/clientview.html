<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat Button</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }

    .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }
    .animate-slideDown { animation: slideDown 0.2s ease-in forwards; }

    .dot-loader span {
      animation: bounce 0.6s infinite ease-in-out;
    }

    .dot-loader span:nth-child(2) { animation-delay: 0.1s; }
    .dot-loader span:nth-child(3) { animation-delay: 0.2s; }

    /* Pop effect for content items on hover */
    .content-item {
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .content-item:hover {
      transform: scale(1.05);
    }

    /* Selected state for footer buttons */
    .footer-box a.selected {
      color: black;
    }

    .footer-box a.selected svg {
      fill: black !important;
      stroke: none !important;
    }

    /* Hover state for footer buttons */
    .footer-box a:hover svg {
      stroke: black;
      fill: #5f5f5f;
    }

    /* Default SVG styles */
    .footer-box svg {
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <!-- Chat Button -->
  <button type="button" aria-label="Open LiveChat chat widget" class="fixed bottom-5 right-5 bg-[#ff5101] border-none rounded-full w-16 h-16 flex items-center justify-center cursor-pointer shadow-lg z-[1000] hover:bg-white transition-colors duration-300 overflow-hidden chat-button">
    <div class="absolute transition-opacity duration-300 chat-icon">
      <svg viewBox="0 0 32 32" width="28" height="28" fill="none">
        <path fill="#FFFFFF" d="M12.63,26.46H8.83a6.61,6.61,0,0,1-6.65-6.07,89.05,89.05,0,0,1,0-11.2A6.5,6.5,0,0,1,8.23,3.25a121.62,121.62,0,0,1,15.51,0A6.51,6.51,0,0,1,29.8,9.19a77.53,77.53,0,0,1,0,11.2,6.61,6.61,0,0,1-6.66,6.07H19.48L12.63,31V26.46Z"/>
        <path fill="#FF5101" d="M19.57,21.68h3.67a2.08,2.08,0,0,0,2.11-1.81,89.86,89.86,0,0,0,0-10.38,1.9,1.9,0,0,0-1.84-1.74,113.15,113.15,0,0,0-15,0A1.9,1.9,0,0,0,6.71,9.49a74.92,74.92,0,0,0-.06,10.38,2,2,0,0,0,2.1,1.81h3.81V26.5Z"/>
      </svg>
    </div>
    <div class="flex gap-1 opacity-0 absolute items-end h-3.5 dot-loader hover:opacity-100 transition-opacity duration-300">
      <span class="block w-1.5 h-1.5 bg-[#ff5101] rounded-full"></span>
      <span class="block w-1.5 h-1.5 bg-[#ff5101] rounded-full"></span>
      <span class="block w-1.5 h-1.5 bg-[#ff5101] rounded-full"></span>
    </div>
  </button>

  <!-- Modal -->
  <div class="fixed inset-0 bg-black/50 z-[2000] hidden" id="chatModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="bg-gradient-to-b from-[#d3d3d3] to-[#e8e8e8] rounded-2xl w-[100%] max-w-[400px] p-5 shadow-xl sm:max-w-[340px] fixed bottom-5 right-5" id="modalContent">
      <button class="absolute top-2.5 right-2.5 bg-transparent border-none text-gray-600 text-xl cursor-pointer close-button" aria-label="Close modal">Ã—</button>
      <h2 id="modalTitle" class="text-4xl text-black mt-5 mb-4 font-bold sm:text-4xl">Chat with us!</h2>
      <div class="border border-gray-300 bg-gray-100 rounded-lg p-4 mb-4">
        <div class="font-bold text-gray-800 mb-1">LiveChat Bot</div>
        <div class="text-xs text-gray-600 mb-2.5">07:41 PM</div>
        <p class="text-base text-gray-800 mb-4 sm:text-sm">Engage your customers effortlessly with our powerful LiveChat tools. Interested in...</p>
        <button class="bg-black text-white border-none w-full p-2.5 rounded-md text-sm flex items-center justify-center gap-2 hover:bg-gray-800 transition-colors duration-300 sm:text-xs sm:p-2 chat-now-btn">
          Chat now
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <div class="mb-4 content-list">
        <div class="border border-gray-300 bg-gray-100 rounded-lg p-2.5 mb-2 flex items-center justify-between hover:bg-[#e8e8e8] transition-colors duration-300 group content-item">
          <a href="#pricing" class="text-gray-800 no-underline text-sm flex items-center gap-2 flex-1 sm:text-xs">
            <i class="fas fa-dollar-sign"></i>
            Pricing
          </a>
          <span class="w-6 h-6 bg-gray-500 border border-gray-300 rounded-full flex items-center justify-center group-hover:bg-black group-hover:border-black transition-colors duration-300 arrow-container">
            <i class="fas fa-arrow-right text-white text-xs arrow"></i>
          </span>
        </div>
        <div class="border border-gray-300 bg-gray-100 rounded-lg p-2.5 mb-2 flex items-center justify-between hover:bg-[#e8e8e8] transition-colors duration-300 group content-item">
          <a href="#tour" class="text-gray-800 no-underline text-sm flex items-center gap-2 flex-1 sm:text-xs">
            <i class="fas fa-glasses"></i>
            Take a tour
          </a>
          <span class="w-6 h-6 bg-gray-500 border border-gray-300 rounded-full flex items-center justify-center group-hover:bg-black group-hover:border-black transition-colors duration-300 arrow-container">
            <i class="fas fa-arrow-right text-white text-xs arrow"></i>
          </span>
        </div>
        <div class="border border-gray-300 bg-gray-100 rounded-lg p-2.5 mb-2 flex items-center justify-between hover:bg-[#e8e8e8] transition-colors duration-300 group content-item">
          <a href="#hire" class="text-gray-800 no-underline text-sm flex items-center gap-2 flex-1 sm:text-xs">
            <i class="fas fa-robot"></i>
            Hire AI-powered Chatbot
          </a>
          <span class="w-6 h-6 bg-gray-500 border border-gray-300 rounded-full flex items-center justify-center group-hover:bg-black group-hover:border-black transition-colors duration-300 arrow-container">
            <i class="fas fa-arrow-right text-white text-xs arrow"></i>
          </span>
        </div>
      </div>
      <!-- Footer -->
      <div class="border border-gray-300 rounded-3xl shadow-2xl p-2.5 flex justify-between items-center bg-gray-100 footer-box">
        <a href="#home" class="text-gray-800 no-underline text-sm flex flex-col items-center gap-1.5 py-2 px-3 w-20 text-center hover:text-gray-500 transition-colors duration-300 font-bold sm:text-xs sm:py-1.5 sm:px-2.5 sm:w-[70px] selected" id="homeButton">
          <svg viewBox="0 0 24 24" width="25" height="25" class="home-icon">
            <path d="M9.74999977,20.25 L9.74999977,14.25 L14.2499998,14.25 L14.2499998,20.25 L20.2499998,20.25 L20.2499998,11.25 C20.2499998,11.0510278 20.1712414,10.8601478 20.030625,10.719375 L12.530625,3.219375 C12.3899488,3.07854222 12.1990569,2.99941001 12,2.99941001 C11.8009431,2.99941001 11.6100512,3.07854222 11.469375,3.219375 L3.969375,10.719375 C3.82875857,10.8601478 3.74999977,11.0510278 3.74999977,11.25 L3.74999977,20.25 L9.74999977,20.25 Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          Home
        </a>
        <a href="#livechat" class="text-gray-800 no-underline text-sm flex flex-col items-center gap-1.5 py-2 px-3 w-20 text-center hover:text-gray-500 transition-colors duration-300 sm:text-xs sm:py-1.5 sm:px-2.5 sm:w-[70px]" id="liveChatButton">
          <svg viewBox="0 0 24 24" width="25" height="25" class="livechat-icon">
            <path d="M3.046875,12.9375 C1.46776039,9.98739221 2.28831494,6.32568237 4.9753792,4.33158492 C7.66244345,2.33748747 11.4048397,2.61298558 13.770927,4.97907295 C16.1370144,7.34516033 16.4125125,11.0875566 14.4184151,13.7746208 C12.4243176,16.4616851 8.76260779,17.2822396 5.8125,15.703125 L3.21,16.468125 C2.94676941,16.5454268 2.66233667,16.4728351 2.46834451,16.278843 C2.27435236,16.0848508 2.2017607,15.8004181 2.2790625,15.5371875 L3.046875,12.9375 Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M15.369375,7.5103125 C17.6739183,7.63560127 19.7547031,8.92965262 20.8861548,10.9412277 C22.0176064,12.9528028 22.0428658,15.4030266 20.953125,17.4375 L21.718125,20.04 C21.7954268,20.3032306 21.7228351,20.5876633 21.528843,20.7816555 C21.3348508,20.9756476 21.0504181,21.0482393 20.7871875,20.9709375 L18.1875,20.203125 C16.4496517,21.13252 14.3925777,21.256597 12.5556181,20.5428245 C10.7186584,19.829052 9.28503442,18.3486227 8.630625,16.4896875" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          LiveChat
        </a>
      </div>
    </div>
  </div>

  <script>
    const chatButton = document.querySelector('.chat-button');
    const modal = document.getElementById('chatModal');
    const modalContent = document.getElementById('modalContent');
    const closeButton = document.querySelector('.close-button');
    const homeButton = document.getElementById('homeButton');
    const liveChatButton = document.getElementById('liveChatButton');

    chatButton.addEventListener('click', () => {
      modal.style.display = 'block';
      modal.setAttribute('aria-hidden', 'false');
      modalContent.classList.remove('animate-slideDown');
      modalContent.classList.add('animate-slideUp');
      homeButton.classList.add('selected');
      liveChatButton.classList.remove('selected');
      modalContent.focus();
    });

    function closeModal() {
      modalContent.classList.remove('animate-slideUp');
      modalContent.classList.add('animate-slideDown');
      modalContent.addEventListener('animationend', () => {
        if (modalContent.classList.contains('animate-slideDown')) {
          modal.style.display = 'none';
          modal.setAttribute('aria-hidden', 'true');
          chatButton.focus();
        }
      }, { once: true });
    }

    closeButton.addEventListener('click', closeModal);

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && modal.style.display === 'block') {
        closeModal();
      }
    });

    homeButton.addEventListener('click', () => {
      homeButton.classList.add('selected');
      liveChatButton.classList.remove('selected');
    });

    liveChatButton.addEventListener('click', () => {
      liveChatButton.classList.add('selected');
      homeButton.classList.remove('selected');
    });
  </script>
</body>
</html>
