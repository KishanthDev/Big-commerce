<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Option - Eyecatcher</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .wave {
            display: inline-block;
            animation: wave 1.5s infinite;
            transform-origin: 70% 70%;
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>

<body class="min-h-screen">

    <div class="w-fit mx-auto p-6 rounded-md space-y-8">

        <!-- Save Button (Top Left) -->
        <div class="absolute top-6 right-6">
            <button id="saveBtn" class="bg-orange-500 text-white p-2 rounded-sm hover:bg-orange-600">
                <i class="fas fa-save"></i> Save
            </button>
        </div>

        <!-- Radio Options -->
        <form>
            <fieldset class="mb-4">
                <legend class="text-lg font-semibold mb-6 text-center">Choose a chat option:</legend>

                <div class="flex flex-wrap justify-start gap-14">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="chat_option" value="eyecatcher" class="accent-blue-500"
                            id="eyecatcherRadio" checked>
                        <span>Eyecatcher</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="chat_option" value="bubble" class="accent-blue-500">
                        <span>Bubble</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="chat_option" value="chat_bar" class="accent-blue-500">
                        <span>Chat Bar</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="chat_option" value="chat_widget" class="accent-blue-500">
                        <span>Chat Widget Open</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="chat_option" value="chat_widget_cbse" class="accent-blue-500">
                        <span>Chat Widget Close</span>
                    </label>
                </div>
            </fieldset>
        </form>

        <!-- Eyecatcher Customization Section -->
        <div class="p-6 flex w-full max-w-6xl gap-10">

            <!-- Left Side: Form Inputs -->
            <div class="flex-1 space-y-6 border-r pr-6">
                <h2 class="text-2xl font-bold mb-6 text-center">Customize Eyecatcher</h2>

                <!-- Welcome Message Input -->
                <div>
                    <label for="titleInput" class="block text-sm font-medium text-gray-700 mb-2">Welcome
                        Message:</label>
                    <input id="titleInput" type="text" placeholder="Hello"
                        class="w-100 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Invitation Text Input -->
                <div>
                    <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">Invitation Text:</label>
                    <input id="textInput" type="text" placeholder="Click to chat"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Background Color Input -->
                <div>
                    <label class="w-40 text-right text-sm font-medium text-gray-700">Eye catcher background
                        color:</label>
                    <div class="flex items-center border rounded-md overflow-hidden">
                        <input type="text" placeholder="#FFFFFF" class="w-full px-2 py-2 text-sm focus:outline-none"
                            id="bgColorInput" value="#007bff" />
                        <input type="color" class="w-12 h-12 cursor-pointer border-l" id="bgColorPicker"
                            value="#007bff" />
                    </div>
                </div>

                <!-- Text Color -->
                <div>
                    <label class="w-40 text-right text-sm font-medium text-gray-700">Eye catcher text color:</label>
                    <div class="flex items-center border rounded-md overflow-hidden">
                        <input type="text" placeholder="#000000" class="w-full px-2 py-2 text-sm focus:outline-none"
                            id="textColorInput" value="#ffffff" />
                        <input type="color" class="w-12 h-12 cursor-pointer border-l" id="textColorPicker"
                            value="#ffffff" />
                    </div>
                </div>
            </div>

            <!-- Right Side: Preview Box -->
            <div class="flex-1 flex flex-col items-center justify-center space-y-4">

                <!-- Preview Title -->
                <h2 class="text-2xl font-bold text-start">Preview</h2>

                <!-- Preview Box -->
                <div id="previewBox"
                    class="w-72 h-40 flex flex-col justify-center items-center rounded-lg shadow-md text-center transition-all duration-300"
                    style="background-color: #007bff; color: #ffffff;">
                    <h3 id="previewTitle" class="text-lg font-bold mb-2">Hello <span class="wave">ðŸ‘‹</span></h3>
                    <p id="previewText">Click to chat</p>
                </div>

            </div>

        </div>

    </div>

    <!-- Script Section -->
    <script>
        // Input Elements
        const titleInput = document.getElementById("titleInput");
        const textInput = document.getElementById("textInput");
        const bgColorInput = document.getElementById("bgColorInput");
        const textColorInput = document.getElementById("textColorInput");
        const bgColorPicker = document.getElementById("bgColorPicker");
        const textColorPicker = document.getElementById("textColorPicker");

        // Preview Elements
        const previewBox = document.getElementById("previewBox");
        const previewTitle = document.getElementById("previewTitle");
        const previewText = document.getElementById("previewText");

        // Update Title in Real Time
        titleInput.addEventListener("input", () => {
            previewTitle.textContent = titleInput.value || "Hello";
        });

        // Update Invitation Text in Real Time
        textInput.addEventListener("input", () => {
            previewText.textContent = textInput.value || "Click to chat";
        });

        // Update Background Color from text input
        bgColorInput.addEventListener("input", () => {
            previewBox.style.backgroundColor = bgColorInput.value;
            bgColorPicker.value = bgColorInput.value;
        });

        // Update Text Color from text input
        textColorInput.addEventListener("input", () => {
            previewBox.style.color = textColorInput.value;
            textColorPicker.value = textColorInput.value;
        });

        // Update Background Color from color picker
        bgColorPicker.addEventListener("input", () => {
            previewBox.style.backgroundColor = bgColorPicker.value;
            bgColorInput.value = bgColorPicker.value;
        });

        // Update Text Color from color picker
        textColorPicker.addEventListener("input", () => {
            previewBox.style.color = textColorPicker.value;
            textColorInput.value = textColorPicker.value;
        });

        // Radio Button Functionality
        const radioButtons = document.querySelectorAll('input[name="chat_option"]');
        const currentSelection = document.getElementById('currentSelection');

        radioButtons.forEach(radio => {
            radio.addEventListener("change", (event) => {
                const selectedValue = event.target.value;
                currentSelection.textContent = selectedValue.charAt(0).toUpperCase() + selectedValue.slice(1).replace(/_/g, " ");

                if (selectedValue === "eyecatcher") {
                    document.querySelector('.eyecatcher-section').style.display = 'block';
                } else {
                    document.querySelector('.eyecatcher-section').style.display = 'none';
                }
            });
        });

        // On page load, show selected
        window.addEventListener('DOMContentLoaded', () => {
            const selectedOption = document.querySelector('input[name="chat_option"]:checked');
            if (selectedOption) {
                currentSelection.textContent = selectedOption.value.charAt(0).toUpperCase() + selectedOption.value.slice(1).replace(/_/g, " ");
            }
        });

        // Save button functionality (for example, save the current settings to localStorage or send to the server)
        document.getElementById('saveBtn').addEventListener('click', () => {
            const settings = {
                title: titleInput.value,
                text: textInput.value,
                bgColor: bgColorInput.value,
                textColor: textColorInput.value
            };
            console.log('Settings saved:', settings);
            alert('Settings saved!');
        });
    </script>

</body>

</html>
